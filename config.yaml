# Configuration file for AI-Powered Monetization Insights System

# API Settings
api_key:
  financial_data_api: "your_financial_api_key"
  dashboard_api: "your_dashboard_api_key"

data_sources:
  - name: "FinancialDataAPI"
    type: "rest"
    endpoint: "/v1/financial_data"
    interval: daily
  - name: "MarketResearchAPI"
    type: "rest"
    endpoint: "/v2/market_research"
    interval: weekly

processing:
  concurrency_limit: 5
  data_cache_expiration: 7200  # in seconds (2 hours)

analysis:
  algorithms:
    trend_detection: "moving_average"
    anomaly_detection: "isolation_forest"
    recommendation_engine: "random_forest"

logging:
  level: DEBUG
  file: "monetization_insights.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

monitoring:
  check_interval: 60  # in seconds (1 minute)
  alert_thresholds:
    error: 5
    warning: 3